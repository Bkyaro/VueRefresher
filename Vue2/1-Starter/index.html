<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue2 Refresher</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: 'Hellow Vue :)'
            }
        })
    </script>
</html>
